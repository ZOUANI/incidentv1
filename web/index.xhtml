<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu Principale</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginStyle.css"/>
    </h:head>
    <h:body class="bodyLogin">
        <center>
            <div style="background-image: url(resources/image/logo-1.png); width:413px; height:84px; "></div>
            <br/><br/><br/><br/><br/>
        </center>
        <div class="login-card">
            <img src="resources/img/employee.png" style="border-radius: 100%; width: 100px; height: auto"/><br/>

            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <h:panelGrid columns="1" cellpadding="0">
                    <h:outputLabel style="font-size: 11px;" for="employeename" value="Employeename:" />
                    <p:inputText id="employeename" value="#{employeeController.selected.login}" style="width: 100%" required="true" label="employeename" placeholder="Saisissez votre login" />

                    <h:outputLabel style="font-size: 11px;" for="password" value="Password:" />
                    <p:password id="password" value="#{employeeController.selected.password}" style="width: 100%" required="true" label="password" placeholder="Saisissez votre mot de passe" />

                    <f:facet name="footer">
                        <center>
                            <p:commandButton value="LOGIN" style="width: 100%; text-align: center;font-size: 14px;
                                             font-family: 'Arial', sans-serif;font-weight: 700;height: 36px;padding: 0 8px;
                                             width: 100%;display: block;margin-bottom: 10px;position: relative;"
                                             update="growl" action="#{employeeController.seConnnecter()}"/>
                        </center>
                    </f:facet>  
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>


</html>
