<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitementIncidentItemViewDlg" widgetVar="TraitementIncidentItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTraitementIncidentItemTitle}">
            <h:form id="TraitementIncidentItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traitementIncidentItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewTraitementIncidentItemLabel_equipement}"/>
                        <h:outputText value="#{traitementIncidentItemController.selected.equipement}" title="#{bundle.ViewTraitementIncidentItemTitle_equipement}"/>
                        <h:outputText value="#{bundle.ViewTraitementIncidentItemLabel_technicien}"/>
                        <h:outputText value="#{traitementIncidentItemController.selected.technicien}" title="#{bundle.ViewTraitementIncidentItemTitle_technicien}"/>
                        <h:outputText value="#{bundle.ViewTraitementIncidentItemLabel_dateTraitement}"/>
                        <h:outputText value="#{traitementIncidentItemController.selected.dateTraitement}" title="#{bundle.ViewTraitementIncidentItemTitle_dateTraitement}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTraitementIncidentItemLabel_etat}"/>
                        <h:outputText value="#{traitementIncidentItemController.selected.etat}" title="#{bundle.ViewTraitementIncidentItemTitle_etat}"/>
                        <h:outputText value="#{bundle.ViewTraitementIncidentItemLabel_id}"/>
                        <h:outputText value="#{traitementIncidentItemController.selected.id}" title="#{bundle.ViewTraitementIncidentItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TraitementIncidentItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
