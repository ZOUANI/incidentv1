<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitementIncidentItemCreateDlg" widgetVar="TraitementIncidentItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTraitementIncidentItemTitle}">
            <h:form id="TraitementIncidentItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traitementIncidentItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTraitementIncidentItemLabel_equipement}" for="equipement" />
                        <p:selectOneMenu id="equipement" value="#{traitementIncidentItemController.selected.equipement}" >
                            <f:selectItems value="#{equipementController.itemsAvailableSelectOne}"
                                           var="equipementItem"
                                           itemValue="#{equipementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTraitementIncidentItemLabel_technicien}" for="technicien" />
                        <p:selectOneMenu id="technicien" value="#{traitementIncidentItemController.selected.technicien}" >
                            <f:selectItems value="#{technicienController.itemsAvailableSelectOne}"
                                           var="technicienItem"
                                           itemValue="#{technicienItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTraitementIncidentItemLabel_dateTraitement}" for="dateTraitement" />
                        <p:calendar id="dateTraitement" pattern="MM/dd/yyyy HH:mm:ss" value="#{traitementIncidentItemController.selected.dateTraitement}" title="#{bundle.EditTraitementIncidentItemTitle_dateTraitement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTraitementIncidentItemLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{traitementIncidentItemController.selected.etat}" title="#{bundle.CreateTraitementIncidentItemTitle_etat}" />
                        <p:outputLabel value="#{bundle.CreateTraitementIncidentItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{traitementIncidentItemController.selected.id}" title="#{bundle.CreateTraitementIncidentItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traitementIncidentItemController.create}" value="#{bundle.Save}" update="display,:TraitementIncidentItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'TraitementIncidentItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TraitementIncidentItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
