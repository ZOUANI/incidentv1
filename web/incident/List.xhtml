<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIncidentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IncidentListForm">
                <p:panel header="#{bundle.ListIncidentTitle}">
                    <p:dataTable id="datalist" value="#{incidentController.items}" var="item"
                                 selectionMode="single" selection="#{incidentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidentTitle_dateIncident}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateIncident}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidentTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat==1?'En Cours':itm.etat==2?'Traite':'Non Traite'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidentTitle_typeIncident}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeIncident.libelle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidentTitle_employeeDeclarant}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeDeclarant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidentTitle_validateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.validateur==null?'---------':item.validateur.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidentTitle_dateValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateValidation==null?'----------':item.dateValidation}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{incidentController.prepareCreate}" update=":IncidentCreateForm" oncomplete="PF('IncidentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IncidentViewForm" oncomplete="PF('IncidentViewDialog').show()" disabled="#{empty incidentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IncidentEditForm" oncomplete="PF('IncidentEditDialog').show()" disabled="#{empty incidentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{incidentController.destroy}" update=":growl,datalist" disabled="#{empty incidentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
