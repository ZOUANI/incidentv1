<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlanPreventifTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="ui-g">
                <div class="ui-g-6">
                    <p:panel header="INFO PLAN" style="margin-top:20px">
                        <h:form id="PlanPreventifListForm">
                            <p:dataTable id="datalist" value="#{planPreventifController.items}" var="item"
                                         selectionMode="single" selection="#{planPreventifController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPlanPreventifTitle_dateDepart}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateDepart}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPlanPreventifTitle_dateFin}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateFin}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPlanPreventifTitle_responsable}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.responsable}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPlanPreventifTitle_description}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.description}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Action"/>
                                    </f:facet>
                                    <p:commandButton id="detailButton" icon="ui-icon-plus" actionListener="#{planPreventifController.findByPlanPreventif(item)}" update=":PlanPreventifItemListForm:datalist" />
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash" actionListener="#{planPreventifController.remove(item)}" update=":PlanPreventifItemListForm:datalist , :PlanPreventifListForm:datalist" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </div>
                <div class="ui-g-6">
                    <h:form id="PlanPreventifItemListForm">
                        <p:panel header="#{bundle.ListPlanPreventifItemTitle}" style="margin-top:20px">
                            <p:dataTable id="datalist" value="#{planPreventifController.planPreventifItems}" var="item"
                                         selectionMode="single" selection="#{planPreventifItemController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPlanPreventifItemTitle_categorieEquipement}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.categorieEquipement.libelle}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPlanPreventifItemTitle_dateDepart}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateDepart}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPlanPreventifItemTitle_dateFin}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateFin}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPlanPreventifItemTitle_responsable}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.responsable}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPlanPreventifItemTitle_description}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.description}"/>
                                </p:column>


                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
