<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExecutionPlanPreventifViewDlg" widgetVar="ExecutionPlanPreventifViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExecutionPlanPreventifTitle}">
            <h:form id="ExecutionPlanPreventifViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{executionPlanPreventifController.selected != null}">
                        <h:outputText value="#{bundle.ViewExecutionPlanPreventifLabel_dateDepart}"/>
                        <h:outputText value="#{executionPlanPreventifController.selected.dateDepart}" title="#{bundle.ViewExecutionPlanPreventifTitle_dateDepart}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExecutionPlanPreventifLabel_dateFin}"/>
                        <h:outputText value="#{executionPlanPreventifController.selected.dateFin}" title="#{bundle.ViewExecutionPlanPreventifTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExecutionPlanPreventifLabel_responsable}"/>
                        <h:outputText value="#{executionPlanPreventifController.selected.responsable}" title="#{bundle.ViewExecutionPlanPreventifTitle_responsable}"/>
                        <h:outputText value="#{bundle.ViewExecutionPlanPreventifLabel_description}"/>
                        <h:outputText value="#{executionPlanPreventifController.selected.description}" title="#{bundle.ViewExecutionPlanPreventifTitle_description}"/>
                        <h:outputText value="#{bundle.ViewExecutionPlanPreventifLabel_id}"/>
                        <h:outputText value="#{executionPlanPreventifController.selected.id}" title="#{bundle.ViewExecutionPlanPreventifTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExecutionPlanPreventifViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
