<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeEditDlg" widgetVar="EmployeeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmployeeTitle}">
            <h:form id="EmployeeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmployeeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeeController.selected.nom}" title="#{bundle.EditEmployeeTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditEmployeeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeeController.selected.prenom}" title="#{bundle.EditEmployeeTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditEmployeeLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{employeeController.selected.tel}" title="#{bundle.EditEmployeeTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditEmployeeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeeController.selected.email}" title="#{bundle.EditEmployeeTitle_email}" />
                        <p:outputLabel value="#{bundle.EditEmployeeLabel_entiteAdministrative}" for="entiteAdministrative" />
                        <p:selectOneMenu id="entiteAdministrative" value="#{employeeController.selected.entiteAdministrative}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{entiteAdministrativeController.itemsAvailableSelectOne}"
                                           var="entiteAdministrativeItem"
                                           itemValue="#{entiteAdministrativeItem}"
                                           itemLabel="#{entiteAdministrativeItem.nom}"/>
                        </p:selectOneMenu>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeController.update}" value="#{bundle.Save}" update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmployeeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
