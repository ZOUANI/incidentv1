<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeCreateDlg" widgetVar="EmployeeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeeTitle}">
            <h:form id="EmployeeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_login}" for="login" />
                        <p:inputText id="login" value="#{employeeController.selected.login}" title="#{bundle.CreateEmployeeTitle_login}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_password}" for="password" />
                        <p:inputText id="password" value="#{employeeController.selected.password}" title="#{bundle.CreateEmployeeTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_blocked}" for="blocked" />
                        <p:inputText id="blocked" value="#{employeeController.selected.blocked}" title="#{bundle.CreateEmployeeTitle_blocked}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_nbrCnx}" for="nbrCnx" />
                        <p:inputText id="nbrCnx" value="#{employeeController.selected.nbrCnx}" title="#{bundle.CreateEmployeeTitle_nbrCnx}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeeController.selected.nom}" title="#{bundle.CreateEmployeeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeeController.selected.prenom}" title="#{bundle.CreateEmployeeTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{employeeController.selected.tel}" title="#{bundle.CreateEmployeeTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeeController.selected.email}" title="#{bundle.CreateEmployeeTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_entiteAdministrative}" for="entiteAdministrative" />
                        <p:selectOneMenu id="entiteAdministrative" value="#{employeeController.selected.entiteAdministrative}" >
                            <f:selectItems value="#{entiteAdministrativeController.itemsAvailableSelectOne}"
                                           var="entiteAdministrativeItem"
                                           itemValue="#{entiteAdministrativeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employeeController.selected.id}" title="#{bundle.CreateEmployeeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeController.create}" value="#{bundle.Save}" update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
