<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DegreUrgenceViewDlg" widgetVar="DegreUrgenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDegreUrgenceTitle}">

                        <h:outputText value="#{bundle.ViewDegreUrgenceLabel_description}"/>
                        <h:outputText value="#{degreUrgenceController.selected.description}" title="#{bundle.ViewDegreUrgenceTitle_description}"/>
                        <h:outputText value="#{bundle.ViewDegreUrgenceLabel_id}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="DegreUrgenceViewDialog.hide()"/>
                </h:panelGroup>

    </ui:composition>
