<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeIncidentCreateDlg" widgetVar="TypeIncidentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeIncidentTitle}">
            <h:form id="TypeIncidentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeIncidentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeIncidentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeIncidentController.selected.id}" title="#{bundle.CreateTypeIncidentTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTypeIncidentLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{typeIncidentController.selected.libelle}" title="#{bundle.CreateTypeIncidentTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeIncidentController.create}" value="#{bundle.Save}" update="display,:TypeIncidentListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeIncidentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeIncidentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
