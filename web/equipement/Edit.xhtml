<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipementEditDlg" widgetVar="EquipementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipementTitle}">
            <h:form id="EquipementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipementLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{equipementController.selected.libelle}" title="#{bundle.EditEquipementTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditEquipementLabel_categorieEquipement}" for="categorieEquipement" />
                        <p:selectOneMenu id="categorieEquipement" value="#{equipementController.selected.categorieEquipement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieEquipementController.itemsAvailableSelectOne}"
                                           var="categorieEquipementItem"
                                           itemValue="#{categorieEquipementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEquipementLabel_fournisseur}" for="fournisseur" />
                        <p:selectOneMenu id="fournisseur" value="#{equipementController.selected.fournisseur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseurController.itemsAvailableSelectOne}"
                                           var="fournisseurItem"
                                           itemValue="#{fournisseurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEquipementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{equipementController.selected.id}" title="#{bundle.EditEquipementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipementController.update}" value="#{bundle.Save}" update="display,:EquipementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
