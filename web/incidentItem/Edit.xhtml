<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncidentItemEditDlg" widgetVar="IncidentItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIncidentItemTitle}">
            <h:form id="IncidentItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incidentItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIncidentItemLabel_incident}" for="incident" />
                        <p:selectOneMenu id="incident" value="#{incidentItemController.selected.incident}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{incidentController.itemsAvailableSelectOne}"
                                           var="incidentItem"
                                           itemValue="#{incidentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncidentItemLabel_equipement}" for="equipement" />
                        <p:selectOneMenu id="equipement" value="#{incidentItemController.selected.equipement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipementController.itemsAvailableSelectOne}"
                                           var="equipementItem"
                                           itemValue="#{equipementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncidentItemLabel_degreUrgence}" for="degreUrgence" />
                        <p:selectOneMenu id="degreUrgence" value="#{incidentItemController.selected.degreUrgence}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{degreUrgenceController.itemsAvailableSelectOne}"
                                           var="degreUrgenceItem"
                                           itemValue="#{degreUrgenceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncidentItemLabel_categorieDelai}" for="categorieDelai" />
                        <p:selectOneMenu id="categorieDelai" value="#{incidentItemController.selected.categorieDelai}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieDelaiController.itemsAvailableSelectOne}"
                                           var="categorieDelaiItem"
                                           itemValue="#{categorieDelaiItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncidentItemLabel_dateTraitement}" for="dateTraitement" />
                        <p:calendar id="dateTraitement" pattern="MM/dd/yyyy HH:mm:ss" value="#{incidentItemController.selected.dateTraitement}" title="#{bundle.EditIncidentItemTitle_dateTraitement}"  showOn="button"/>
                        </p:panelGrid>
                    <p:commandButton actionListener="#{incidentItemController.update}" value="#{bundle.Save}" update="display,:IncidentItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IncidentItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IncidentItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
