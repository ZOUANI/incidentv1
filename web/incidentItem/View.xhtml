<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncidentItemViewDlg" widgetVar="IncidentItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIncidentItemTitle}">
            <h:form id="IncidentItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incidentItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewIncidentItemLabel_equipement}"/>
                        <h:outputText value="#{incidentItemController.selected.equipement}" title="#{bundle.ViewIncidentItemTitle_equipement}"/>
                        <h:outputText value="#{bundle.ViewIncidentItemLabel_degreUrgence}"/>
                        <h:outputText value="#{incidentItemController.selected.degreUrgence}" title="#{bundle.ViewIncidentItemTitle_degreUrgence}"/>
                        <h:outputText value="#{bundle.ViewIncidentItemLabel_categorieDelai}"/>
                        <h:outputText value="#{incidentItemController.selected.categorieDelai}" title="#{bundle.ViewIncidentItemTitle_categorieDelai}"/>
                        <h:outputText value="#{bundle.ViewIncidentItemLabel_dateTraitement}"/>
                        <h:outputText value="#{incidentItemController.selected.dateTraitement}" title="#{bundle.ViewIncidentItemTitle_dateTraitement}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIncidentItemLabel_id}"/>
                        <h:outputText value="#{incidentItemController.selected.id}" title="#{bundle.ViewIncidentItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IncidentItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
