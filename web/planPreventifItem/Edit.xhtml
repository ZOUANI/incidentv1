<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanPreventifItemEditDlg" widgetVar="PlanPreventifItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlanPreventifItemTitle}">
            <h:form id="PlanPreventifItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planPreventifItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlanPreventifItemLabel_categorieEquipement}" for="categorieEquipement" />
                        <p:selectOneMenu id="categorieEquipement" value="#{planPreventifItemController.selected.categorieEquipement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieEquipementController.itemsAvailableSelectOne}"
                                           var="categorieEquipementItem"
                                           itemValue="#{categorieEquipementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlanPreventifItemLabel_dateDepart}" for="dateDepart" />
                        <p:calendar id="dateDepart" pattern="MM/dd/yyyy" value="#{planPreventifItemController.selected.dateDepart}" title="#{bundle.EditPlanPreventifItemTitle_dateDepart}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPlanPreventifItemLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{planPreventifItemController.selected.dateFin}" title="#{bundle.EditPlanPreventifItemTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPlanPreventifItemLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{planPreventifItemController.selected.responsable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlanPreventifItemLabel_description}" for="description" />
                        <p:inputText id="description" value="#{planPreventifItemController.selected.description}" title="#{bundle.EditPlanPreventifItemTitle_description}" />
                        <p:outputLabel value="#{bundle.EditPlanPreventifItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{planPreventifItemController.selected.id}" title="#{bundle.EditPlanPreventifItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planPreventifItemController.update}" value="#{bundle.Save}" update="display,:PlanPreventifItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlanPreventifItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlanPreventifItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
