<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitementIncidentViewDlg" widgetVar="TraitementIncidentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTraitementIncidentTitle}">
            <h:form id="TraitementIncidentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traitementIncidentController.selected != null}">
                        <h:outputText value="#{bundle.ViewTraitementIncidentLabel_id}"/>
                        <h:outputText value="#{traitementIncidentController.selected.id}" title="#{bundle.ViewTraitementIncidentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTraitementIncidentLabel_incident}"/>
                        <h:outputText value="#{traitementIncidentController.selected.incident}" title="#{bundle.ViewTraitementIncidentTitle_incident}"/>
                        <h:outputText value="#{bundle.ViewTraitementIncidentLabel_dateTraitement}"/>
                        <h:outputText value="#{traitementIncidentController.selected.dateTraitement}" title="#{bundle.ViewTraitementIncidentTitle_dateTraitement}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTraitementIncidentLabel_etat}"/>
                        <h:outputText value="#{traitementIncidentController.selected.etat}" title="#{bundle.ViewTraitementIncidentTitle_etat}"/>
                        <h:outputText value="#{bundle.ViewTraitementIncidentLabel_description}"/>
                        <h:outputText value="#{traitementIncidentController.selected.description}" title="#{bundle.ViewTraitementIncidentTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TraitementIncidentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
