<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitementIncidentEditDlg" widgetVar="TraitementIncidentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTraitementIncidentTitle}">
            <h:form id="TraitementIncidentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traitementIncidentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTraitementIncidentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{traitementIncidentController.selected.id}" title="#{bundle.EditTraitementIncidentTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTraitementIncidentLabel_incident}" for="incident" />
                        <p:selectOneMenu id="incident" value="#{traitementIncidentController.selected.incident}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{incidentController.itemsAvailableSelectOne}"
                                           var="incidentItem"
                                           itemValue="#{incidentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTraitementIncidentLabel_dateTraitement}" for="dateTraitement" />
                        <p:calendar id="dateTraitement" pattern="MM/dd/yyyy" value="#{traitementIncidentController.selected.dateTraitement}" title="#{bundle.EditTraitementIncidentTitle_dateTraitement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTraitementIncidentLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{traitementIncidentController.selected.etat}" title="#{bundle.EditTraitementIncidentTitle_etat}" />
                        <p:outputLabel value="#{bundle.EditTraitementIncidentLabel_description}" for="description" />
                        <p:inputText id="description" value="#{traitementIncidentController.selected.description}" title="#{bundle.EditTraitementIncidentTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traitementIncidentController.update}" value="#{bundle.Save}" update="display,:TraitementIncidentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TraitementIncidentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TraitementIncidentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
